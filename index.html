<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarsAlign.eu</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #debug-hud {
      display: none;
    }
    #fps-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 100;
    }
    #time-counter {
      position: absolute;
      top: 35px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 100;
    }
    #backend-counter {
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 100;
    }
    #debug-info {
      position: absolute;
      top: 90px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.9);
      color: #00ff00;
      padding: 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      z-index: 100;
      max-width: 400px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
  <!-- Privacy-friendly analytics by Plausible -->
  <script async src="https://plausible.io/js/pa-wtxQvEwfjOrRPAHhZdvYb.js"></script>
  <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()
  </script>
</head>
<body>
  <div id="debug-hud">
    <div id="fps-counter">FPS: --</div>
    <div id="time-counter">Time: 0s</div>
    <div id="backend-counter">Backend: --</div>
    <div id="debug-info">Checking WebGPU...</div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
