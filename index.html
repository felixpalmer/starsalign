<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarsAlign.eu</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 51, 153, 0.9);
      color: #FFCC00;
      padding: 15px;
      border: 2px solid #FFCC00;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      max-height: calc(100vh - 100px);
      overflow-y: auto;
    }
    #controls label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    #controls input[type="range"] {
      width: 200px;
      margin-bottom: 15px;
    }
    #controls .slider-container {
      margin-bottom: 15px;
    }
    #controls .slider-value {
      display: inline-block;
      min-width: 60px;
      text-align: right;
      margin-left: 10px;
    }
    #debug-hud {
      display: none;
    }
    #fps-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 100;
    }
    #time-counter {
      position: absolute;
      top: 35px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 100;
    }
    #backend-counter {
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 100;
    }
    #debug-info {
      position: absolute;
      top: 90px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.9);
      color: #00ff00;
      padding: 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      z-index: 100;
      max-width: 400px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="debug-hud">
    <div id="fps-counter">FPS: --</div>
    <div id="time-counter">Time: 0s</div>
    <div id="backend-counter">Backend: --</div>
    <div id="debug-info">Checking WebGPU...</div>
  </div>
  <div id="controls" style="display: none;">
    <div class="slider-container">
      <label>Damping: <span class="slider-value" id="dampingValue">0.21</span></label>
      <input type="range" id="damping" min="0" max="0.5" step="0.01" value="0.21">
    </div>
    <div class="slider-container">
      <label>Mass: <span class="slider-value" id="massValue">0.1</span></label>
      <input type="range" id="mass" min="0.1" max="2" step="0.1" value="0.1">
    </div>
    <div class="slider-container">
      <label>Gravity: <span class="slider-value" id="gravityValue">0.00</span></label>
      <input type="range" id="gravity" min="0" max="200" step="1" value="0">
    </div>
    <div class="slider-container">
      <label>Wind Strength: <span class="slider-value" id="windStrengthValue">0.3</span></label>
      <input type="range" id="windStrength" min="0" max="10" step="0.1" value="0.3">
    </div>
    <div class="slider-container">
      <label>Wind Speed: <span class="slider-value" id="windSpeedValue">2.7</span></label>
      <input type="range" id="windSpeed" min="0.1" max="3" step="0.1" value="2.7">
    </div>
    <div class="slider-container">
      <label>Constraint Iterations: <span class="slider-value" id="constraintIterValue">26</span></label>
      <input type="range" id="constraintIter" min="1" max="30" step="1" value="26">
    </div>
    <div class="slider-container">
      <label>Corner Force: <span class="slider-value" id="cornerForceValue">13.5</span></label>
      <input type="range" id="cornerForce" min="0" max="20" step="0.5" value="13.5">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
